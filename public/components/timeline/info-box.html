<!-- Modal -->
<div id="timelineinfobox" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="infobox_name" class="modal-title">{{name}}</h4>
      </div>
      <div class="modal-body">
	  
	  <p ng-show="description" id="infobox_description"></p>
	  	<div class="form-group"><label>Notes:</label>
			<textarea type="text" lines="5" ng-data="{{selected_id}}" ng-model="$root.selected_notes"></textarea>
		</div>
        <p>{{startdate}}-{{enddate}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
