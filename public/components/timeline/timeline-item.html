<div class="titlediv" >
	<div class="title_heading" style="font-weight:bold;">{{name}}<span  ng-show="days > 0" style="float:right;display:block;position:relative;" class="days"></span>
		<div class="image_box" ng-show="showimage" >
			<img src="http://museums.bristol.gov.uk/multimedia/entry.php?request=resource&irn={{image}}&height=50&format=jpeg" />
		</div>
	</div>
	<span >{{startdate}}-{{enddate}}</span>
	</div>
<div class="notes">
	<p>{{notes}}
</div>
