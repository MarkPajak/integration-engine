  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .panel > .panel-heading {
    background-image: none;
    background-color: red;
    color: white;

}
  .panel > .panel-body {
 
    background-color: white;

}
</style>
	  
<div ng-show="user.username" class="panel panel-default col-xs-5 col-sm-5 col-md-5">
<div class="panel-heading">Enter data</div>
	<div class="panel-body">
		<form name="visit_form"  id="visit_form">
  <div class="form-group">
				<label for="name" required>Booking Name</label>
				<input  step="any" placeholder="booking" type = "text" class="form-control input-lg" id="name" rows="3"></input>
			  </div>
			  <div class="form-group">
					<label for="name">{{name_of_form}} Name</label>
					<select  id="room" class="form-control input-lg" ng-model="room" ng-options="c.name for c in rooms" ng-change="room_change(room)">
								<option value="">-- choose room or select add new --</option>
					</select>
			  </div>
			  
		
			<div class="form-group">

			<label for="start_date">Date from:</label>
			

			<input class="form-control input-lg" id="start_date"
						   ng-model="ctrl.input_start"
						   ng-model-options="{ updateOn: 'blur' }"
						   placeholder="Select a date..."
						   moment-picker="ctrl.input_start">
			
			<label for="end_date">Date to:</label>
		

			<input  id="end_date" class="form-control input-lg"
							   ng-model="ctrl.input_end"
							   ng-model-options="{ updateOn: 'blur' }"
							   placeholder="Select a date..."
							   moment-picker="ctrl.input_end">
			
			</div>
					
			  
			  <div class="form-group">
				<label for="comments">Comments</label>
				<textarea class="form-control input-lg" id="comments" rows="3"></textarea>
			  </div>
		
			   <button id="form_submit_button" name="form_submit_button" ng-click="onSubmit()" type="button" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
			   <button type="button" class="btn btn-lg input-lg btn-default input-lg" ng-click="vm.options.resetModel()">Reset</button>
		</form>
	</div>
</div>

  <script>
  $( function() {
   if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
    $( "#date_value" ).datepicker();
  } );
  </script>
