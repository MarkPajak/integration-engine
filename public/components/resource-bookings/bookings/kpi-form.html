  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .panel > .panel-heading {
    background-image: none;
    background-color: red;
    color: white;

}
  .panel > .panel-body {
 
    background-color: white;

}
</style>
	  
<div ng-show="user.username" class="panel panel-default col-xs-5 col-sm-5 col-md-5">
<div class="panel-heading">Enter data</div>
	<div class="panel-body">
		<form name="visit_form"  id="visit_form">

			  <div class="form-group">
				<label for="group">Room Name</label>
				<input  step="any" type = "text" class="form-control input-lg" id="group" rows="3"></input>
			  </div>
			  
			  	    <div class="form-group">
						<label for="comments">Event name:</label>
						<select  id="event_name" class="form-control input-lg" ng-model="event" ng-options="(c.type+' '+c.name) for c in events" ng-change="search2(event)">
								<option value="">-- choose event or select add new --</option>
						</select>
						<div class="col-md-4" ng-show="event.name == 'add new event'">
							<input class="text-box" type="text" name="NewValue" ng-model="newValue" />
							<button ng-click="add(newValue)">Add</button>
						</div>
					</div>
					

					 <div class="form-group">
						<label for="comments">Associated museum:</label>
						  <select  id="museum" class="form-control input-lg" ng-model="selected_museum">
							  <option></option>
							  <option ng-repeat="i in museums" value="{{ i.value }}" ng-selelected="{{ selected_museum == i.value }}">{{ i.value }}</option>
						</select>
					</div>
					
					  <div class="form-group">
					
						<label for="start_date">Date from:</label>
						<input type = "date" class="form-control input-lg" id="start_date" rows="3">
				
					<label for="end_date">Date to:</label>
					<input type = "date" class="form-control input-lg" id="end_date" rows="3">
				
			  </div>
					
			  
			  <div class="form-group">
				<label for="comments">Comments</label>
				<textarea class="form-control input-lg" id="comments" rows="3"></textarea>
			  </div>
		
			   <button id="form_submit_button" name="form_submit_button" ng-click="onSubmit()" type="button" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
			   <button type="button" class="btn btn-lg input-lg btn-default input-lg" ng-click="vm.options.resetModel()">Reset</button>
		</form>
	</div>
</div>

  <script>
  $( function() {
   if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
    $( "#date_value" ).datepicker();
  } );
  </script>
