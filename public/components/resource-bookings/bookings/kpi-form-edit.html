	  <div  ng-show="user.username"  class="form-style-8">
  <h2>Edit booking</h2>
  <form  name="visit_form"  id="visit_form">
  
     <div class="radio-toolbar">
  <input type="radio" id="radio1" name="type_radios" value="internal">
  <label for="radio1">internal</label>
  <input type="radio" id="radio2" name="type_radios" value="external">
  <label for="radio2">external</label>
</div>
    <input  step="any" placeholder="booking name" type = "text" class="form-control input-sm" id="name" rows="3"></input>
   <div class="radio-toolbar">
  <input type="radio" id="radio1confirmed" name="confirmed" value="true">
  <label for="radio1confirmed">Confirmed</label>
  <input type="radio" id="radio2confirmed" name="confirmed" value="false">
  <label for="radio2confirmed">not confirmed</label>
</div>
  


   <div class="form-group">
  <select  id="room" class="form-control input-sm" ng-model="room"   ng-options="c.value as c.name for c in rooms track by c.value" ng-change="room_change(room)">
								<option value="">-- choose room or select add new --</option>
					</select>
	</div>

  <div class="form-group">
<input type="datetime" class="form-control input-lg" id="start_date"
						ng-model="ctrl.input_start"
				>

	
</div>


 <div class="form-group">
			<input  type="datetime" id="end_date" class="form-control input-lg"
						ng-model="ctrl.input_end"
					>
			</div>				   
		   
  <div class="form-group">
    <div ng-repeat="file in files">
  <a  class="file" ng-if='file.name' href="{{window.location.origin}}/download/{{file.name}}" target='_blank'>{{file.name}}</a>
 </div>
			<button class="btn btn-lg upload-btn" type="button">Upload File</button>
            <div class="progress">			
            <div class="progress-bar" role="progressbar"></div>
            </div>		   
			<input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>					   
	</div>
	 <input  step="any" placeholder="deposit" type = "number" class="form-control input-sm" id="deposit" rows="3"></input>
 <input  step="any" placeholder="balance" type = "number" class="form-control input-sm" id="balance" rows="3"></input>
  

     <div class="radio-toolbar">
  <input type="radio" id="radio1payment" name="payment" value="true">
  <label for="radio1payment">Paid</label>
  <input type="radio" id="radio2payment" name="payment" value="false">
  <label for="radio2payment">unpaid</label>
</div>
  
     <div class="radio-toolbar">
  <input type="radio" id="radio1approved" name="approved" value="true">
  <label for="radio1approved">Approved</label>
  <input type="radio" id="radio2approved" name="approved" value="false">
  <label for="radio2approved">pending</label>
</div>
  
  
  
    <textarea class="form-control input-lg" id="comments" placeholder="Message" ></textarea>
  
	  <button id="form_submit_button" name="form_submit_button" ng-click="onSubmit()" type="button" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>

  </form>
