  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .panel > .panel-heading {
    background-image: none;
    background-color: red;
    color: white;

}
  .panel > .panel-body {
 
    background-color: white;

}
</style>
	  
<div ng-show="user.username" class="panel panel-default col-xs-5 col-sm-5 col-md-5">
<div class="panel-heading">Enter data</div>
	<div class="panel-body">
		<form name="visit_form"  id="visit_form">

			  <div class="form-group">
				<label for="room_name">Room Name</label>
				<input  step="any" type = "text" class="form-control input-lg" id="room_name" rows="3"></input>
			  </div>
			  	  <div class="form-group">
				<label for="exampleSelect1">Location</label>
					<select class="form-control input-lg" ng-model="museum" id="museum">
							<option value="BMAG">Bristol Museum</option>
							<option value="M-SHED">M Shed</option>
							<option value="GEORGIAN-HOUSE">The Georgian House Museum</option>
							<option value="RED-LODGE">The Red Lodge</option>
							<option value="BRISTOL-ARCHIVES">Bristol Archives</option>
							<option value="BLAISE">Blaise</option>
							<option value="ROMAN-VILLA">Kings Weston Roman Villa</option>
							<option value="VESTIBULES">The Vestibules</option>
					</select>
			  </div>
			    	  <div class="form-group">
				<label for="exampleSelect1">Priority</label>
					<select class="form-control input-lg" ng-model="priority" id="priority">
							<option value="NORMAL">NORMAL</option>
							<option value="EXTERNAL">EXTERNAL</option>
							<option value="MANAGEMENT">MANAGEMENT</option>
							<option value="LEARNING">LEARNING</option>
							
					</select>
			  </div>
			  <div class="form-group">
				<label for="comments">Comments</label>
				<textarea class="form-control input-lg" id="comments" rows="3"></textarea>
			  </div>
		
			   <button id="form_submit_button" name="form_submit_button" ng-click="onSubmit()" type="button" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
			   <button type="button" class="btn btn-lg input-lg btn-default input-lg" ng-click="vm.options.resetModel()">Reset</button>
		</form>
	</div>
</div>

  <script>
  $( function() {
   if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
    $( "#date_value" ).datepicker();
  } );
  </script>
