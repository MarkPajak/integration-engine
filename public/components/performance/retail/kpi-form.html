  <style>
  .panel > .panel-heading {
    background-image: none;
    background-color: red;
    color: white;

}
  .panel > .panel-body {
 
    background-color: white;

}
</style>
	  
<div ng-show="user.username" class="panel panel-default col-xs-5 col-sm-5 col-md-5">
<div class="panel-heading">Enter data</div>
	<div class="panel-body">
		<form name="visit_form" >

			  <div class="form-group">
				<label for="exampleSelect1">Museum Shop select</label>
				<select class="form-control" id="museum">
			  <option value="BMAG">Bristol Museum</option>
					  <option value="M-SHED">M Shed</option>
					<!--  <option value="GEORGIAN-HOUSE">The Georgian House Museum</option>-->
					 	<!--   <option value="RED-LODGE">The Red Lodge</option>-->
					    <option value="BLAISE">BLAISE</option>
					  	<!--   <option value="BRISTOL-ARCHIVES">Bristol Archives</option>-->
				</select>
			  </div>
			  <div class="form-group">
				<label for="comments">Date of sales</label>
				<input type = "date" class="form-control" id="date_value" rows="3"></input>
			  </div>
			  <div class="form-group">
				<label for="comments">Total Sales</label>
				<input type = "number" class="form-control" id="total_sales" rows="3"></input>
			  </div>
			    <div class="form-group">
				<label for="comments">Non Vat Sales</label>
				<input type = "number" class="form-control" id="non_vat_sales" rows="3"></input>
			  </div>
			   <div class="form-group">
				<label for="comments">Net Sales</label>
				<input type = "number" class="form-control" id="net_sales" rows="3"></input>
			  </div>
			   <div class="form-group">
				<label for="comments">No. Transactions</label>
				<input type = "number" class="form-control" id="no_transactions" rows="3"></input>
			  </div>

			  <div class="form-group">
				<label for="comments">Comments</label>
				<textarea class="form-control" id="comments" rows="3"></textarea>
			  </div>
			   <button ng-click="onSubmit()" type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
			   <button type="button" class="btn btn-default" ng-click="vm.options.resetModel()">Reset</button>
		</form>
	</div>
</div>
