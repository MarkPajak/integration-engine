  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
 <style>
  .panel > .panel-heading {
    background-image: none;
    background-color: red;
    color: white;

}
  .panel > .panel-body {
 
    background-color: white;

}

.radioinput_fx{
left: 20px;    top: -3px;
}



.add_box{
padding:20px;
z-index:1000;
width:500px;
height:200px;
    height: 200px;
    background-colo:white;
	posiition:relative;
}
</style>
<div ng-hide="user.username">
You'll probably need to log in to be able to enter data
</div>
	  
<div ng-show="user.username" class="panel panel-default col-xs-5 col-sm-5  col-md-5 ">
<div class="panel-heading">Enter data for {{form_name}}</div>
	<div class="panel-body">
		<form name="visit_form" id="visit_form">
			 <div class="form-group">
						<label for="comments">Team:</label>
					
							  <input type="text"  id="team"  name="country" value="{{team}}" readonly>
							  
					
					</div>
       		
			  <div class="form-group">
				
						<label for="comments"  >Date from:
						<input type = "date" class="form-control input-lg" id="date_value" rows="3" required>
				</label>
				
				   
					<label for="comments">Date to:
					<input type = "date" class="form-control input-lg" id="date_value_end" rows="3" required>
					 (this is the date against which the values are logged for reporting)
				</label>
			 
			  </div>
		
				  <div class="form-group">
				   <div   class="col-xs-6">
				<label for="exampleSelect1">Type of KPI</label>
				<select class="form-control input-lg" id="kpi_type">
					<option value="Total sessions">Sessions</option>
					<option value="partnership">partnership</option>
					<option value="event">event</option>
					<option ng-show="user.team=='Film Office'" value="unique web visits">unique web visits</option>
					<option ng-show="user.team=='Film Office'" value="web visits">web visits</option>
					<option ng-show="user.team=='Film Office'" value="target income">target income</option>
					<option ng-show="user.team=='Film Office'" value="filming days">filming days</option>
					<option value="other">other</option>
				
				</select>
			</div>
			  	<div class=" col-xs-6">
							<label class="pull-left">KPI value</label>
							<input type="number" class="form-control" id="no_sessions" name="no_sessions">
				</div>
					<br>
					</br>
			 	    <br>
					</br>
					  </div>
					
					<div class="form-group">
						<label for="comments">Name of project / partnership / event / etx:</label>
					
					  <input type="text"  id="event_name"  name="event_name" required>
					</div>
					

			
				
					
	
						<div class="form-group">
							<div class="col-xs-6">
							<label>Number of people</label>
							<input type="number" class="form-control" id="no_visits" name="no_visits">
						  </div>
						  	</div> 
								<div class="form-group">
						  	<div class=" col-xs-6">
							<label>Number of enquiries</label>
							<input type="number" class="form-control" id="no_enquiries" name="no_enquiries">
						  </div>
					</div>
			<div class="form-group">
						<div class="col-xs-6">
							<label>Income</label>
							<input type="number" class="form-control" id="income" name="income">
							
						 </div>

			 </div>
				
				
				
				
				
				
		

			
			  
			

			  <div class="form-group">
				<label for="comments">Comments</label>
				<textarea class="form-control input-lg" id="comments" rows="3"></textarea>
			  </div>
			   <button ng-click="onSubmit()" type="submit" class="input-lg btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
			   <button type="button" class="input-lg btn btn-default" ng-click="vm.options.resetModel()">Reset</button>
		</form>
	</div>
</div>
</div>
  <script>
  $( function() {
   if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
    $( "#date_value" ).datepicker();
  } );
  </script>
