  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
 <style>
  .panel > .panel-heading {
    background-image: none;
    background-color: red;
    color: white;

}
  .panel > .panel-body {
 
    background-color: white;

}
</style>
<div ng-hide="user.username">
You'll probably need to log in to be able to enter data
</div>
	  
<div ng-show="user.username" class="panel panel-default col-xs-3 col-sm-3 col-md-3">
<div class="panel-heading">Enter data</div>
	<div class="panel-body">
		<form name="visit_form" >

			  <div class="form-group form-inline">
				<label for="exampleSelect1">Museum  select:</label>
				<select class=" pull-right form-control input-lg" id="museum">
					<option value="BMAG">Bristol Museum</option>
					<option value="M-SHED">M Shed</option>
					<option value="GEORGIAN-HOUSE">The Georgian House Museum</option>
					<option value="RED-LODGE">The Red Lodge</option>
					<option value="BLAISE">Blaise Museum</option>
					<option value="BRISTOL-ARCHIVES">Bristol Archives</option>
					<option value="ROMAN-VILLA">Kings Weston Roman Villa</option>
					
					<option value="OUTREACH">OUTREACH</option>
				</select>
			  </div>
			  
			  	  <div class="form-group form-inline">
				<label for="exampleSelect1">Type:</label>
				<select class=" pull-right form-control input-lg" id="session_type">
					<option value="INDEPENDENT">INDEPENDENT</option>
					<option selected value="FACILITATED">FACILITATED</option>
					
				</select>
			  </div>
			  
			<div class="form-group form-inline">
				<label for="exampleSelect1">Age group:</label>
				<select class=" pull-rightform-control input-lg" id="age_group">
					<option value="[1.1] Pre-4">[1.1] Pre-4</option>
					<option value="[1.2] Reception (aged 4-5)">[1.2] Reception (aged 4-5)</option>
					<option value="[1.3] Year 1 (aged 5-6)">[1.3] Year 1 (aged 5-6)</option>
					<option value="[1.4] Year 2 (aged 6-7)">[1.4] Year 2 (aged 6-7)</option>
					<option value="[1.5] Year 3 (aged 7-8)">[1.5] Year 3 (aged 7-8)</option>
					<option value="[1.6] Year 4 (aged 8-9)">[1.6] Year 4 (aged 8-9)</option>
					<option value="[1.7] Year 5 (aged 9-10)">[1.7] Year 5 (aged 9-10)</option>
					<option value="[1.8] Year 6 (aged 10-11)">[1.8] Year 6 (aged 10-11)</option>
					<option value="[1.9] Year 7 (aged 11-12)">[1.9] Year 7 (aged 11-12)</option>
					<option value="[1.10] Year 8 (aged 12-13)">[1.10] Year 8 (aged 12-13)</option>
					<option value="[1.11] Year 9 (aged 13-14)">[1.11] Year 9 (aged 13-14)</option>
					<option value="[1.12] Year 10 (aged 14-15)">[1.12] Year 10 (aged 14-15)</option>
					<option value="[1.13] Year 11 (aged 15-16">[1.13] Year 11 (aged 15-16)</option>
					<option value="[1.14] Year 12 (aged 16-17)">[1.14] Year 12 (aged 16-17)</option>
					<option value="[1.15] Year 13 (aged 17-18)">[1.15] Year 13 (aged 17-18)</option>
					<option value="[1.16] Children Pre-5 to Year 11 from Wales, Scotland, NI">[1.16] Children Pre-5 to Year 11 from Wales, Scotland, NI</option>
					<option value="[1.17] Year 12-Year 13 from Wales, Scotland, NI">[1.17] Year 12-Year 13 from Wales, Scotland, NI</option>
					<option value="[1.18] Children Pre-5 to Year 11 from Overseas">[1.18] Children Pre-5 to Year 11 from Overseas</option>
					<option value="[1.19] Year 12-Year 13 from Overseas">[1.19] Year 12-Year 13 from Overseas</option>
					<option value="[1.20] Higher Education (HE) from England">[1.20] Higher Education (HE) from England</option>
					<option value="[1.21] Higher Education (HE) from Wales, Scotland, NI">[1.21] Higher Education (HE) from Wales, Scotland, NI</option>
					<option value="[1.22] Higher Education (HE) from overseas">[1.22] Higher Education (HE) from overseas</option>
					<option value="[1.23] Age unknown">[1.23] Age unknown</option>
					<option value="[1.24] Number of individuals within a FE group">[1.24] Number of individuals within a FE group</option>
					<option value="[1.25] Adult">[1.25] Adult</option>
				</select>
			</div>



			  <div class="form-group form-inline">
				<label for="comments"  class="input-inline">Date from:</label>
				<input type = "date" class="form-control inline input-lg pull-right" id="date_value" rows="3"></input>
			  </div>
			    <div class="form-group form-inline">
				<label for="comments">Date to:</label>
				<input type = "date" class="form-control input-lg pull-right" id="date_value_end" rows="3"></input>
			  </div>
			  <div class="form-group form-inline">
				<label for="comments">Total sessions:</label>
				<input type = "number" class="form-control input-lg pull-right" id="total_sessions" rows="3"></input>
			  </div>
			    <div class="form-group form-inline">
				<label for="comments">Total children:</label>
				<input type = "number" class="form-control input-lg pull-right" id="total_children" rows="3"></input>
			  </div>
			   <div class="form-group form-inline">
				<label for="comments">Total teachers:</label>
				<input type = "number" class="form-control input-lg pull-right" id="total_teachers" rows="3"></input>
			  </div>
			  	   <div class="form-group form-inline">
				<label for="comments">Total income:</label>
				<input  step="any" type = "number" class="form-control input-lg pull-right" id="total_income" rows="3"></input>
			  </div>
			

			  <div class="form-group form-inline">
				<label for="comments">Comments:</label>
				<textarea class="form-control input-lg pull-right" id="comments" rows="3"></textarea>
			  </div>
			   <button ng-click="onSubmit()" type="submit" class=" pull-right input-lg btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
			   <button type="button" class="input-lg btn btn-default" ng-click="vm.options.resetModel()">Reset</button>
		</form>
	</div>
</div>
  <script>
  $( function() {
   if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
    $( "#date_value" ).datepicker();
  } );
  </script>
