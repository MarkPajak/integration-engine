<main id="content" class="group" role="main" >
<div class="col-lg-3"  >
<h1>{{chart_title}}</h1>
<div class="panel-body">
<div class="panel">
<select ng-change="changeMachine(machine)"  id="animals" name="animals" class="form-control" ng-model="machine" autocomplete="">
	 <option  ng-repeat="machine in machinesx track by $index" value="{{machine}}" >{{machine}}</option>
</select>
	<input  date-range-picker class="form-control date-picker" type="text" ng-model="datePicker.date" />  
</div>
</div>
</div>
<h2>{{percentage}}% satisfaction</h2>
<div ng-hide="currentPath === '/'"  ng-include="'views/piechart.html'"></div>
<div class="col-lg-12"  >
<div class="panel-body">
<div class="panel">

<div class="container-fluid">
<table class="table  table-striped">
  <th>DATE</th>
  <th>RATING</th>
  <th>COMMENT</th>
  <tr ng-repeat="x in feedback track by $index">
   <td>{{ x.date}}</td>
   <td>{{ x.satisfaction}}</td>
   <td>{{ x.description}}</td>
  </tr>
</table>
</div>	
</div>
</div>   
</main>
